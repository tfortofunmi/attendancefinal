{% extends "lecturer_view/lecturer_dashboard.html" %}
{% block title %}Student Lists{% endblock %}

{% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRbf6fNV8dD4rPw68brgYX56bQk6lhk15TO9yNRO0jHq6nXz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/css/studentlist.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
    <header class="topbar">Student List</header>      
      
      <div class="panel">
        <div class="filters">
          <input type="text" id="search" placeholder="Search by name or matric number..." />
          <select id="filter-dept">
            <option value="all">All Departments</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mass Communication">Mass Communication</option>
            <option value="Business Admin">Business Admin</option>
          </select>
          <select id="filter-level">
            <option value="all">All Levels</option>
            <option value="ND1">ND1</option>
            <option value="ND2">ND2</option>
          </select>
        </div>
      
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Matric Number</th>
              <th>Department</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody id="student-table">
            <!-- JS will insert rows -->
          </tbody>
        </table>
      </div>
      
      <script>
        const studentData = [
          { name: 'Jane Doe', matric: 'CS/123456', dept: 'Computer Science', level: 'ND2' },
          { name: 'John Smith', matric: 'MC/789012', dept: 'Mass Communication', level: 'ND1' },
          { name: 'Mary Johnson', matric: 'BA/345678', dept: 'Business Admin', level: 'ND2' },
          { name: 'Peter James', matric: 'CS/234567', dept: 'Computer Science', level: 'ND1' },
          { name: 'Lola Daniels', matric: 'MC/987654', dept: 'Mass Communication', level: 'ND2' },
        ];
      
        const tableBody = document.getElementById('student-table');
        const searchInput = document.getElementById('search');
        const deptFilter = document.getElementById('filter-dept');
        const levelFilter = document.getElementById('filter-level');
      
        function renderTable(data) {
          tableBody.innerHTML = '';
          data.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${student.name}</td>
              <td>${student.matric}</td>
              <td>${student.dept}</td>
              <td>${student.level}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      
        function applyFilters() {
          const searchVal = searchInput.value.toLowerCase();
          const deptVal = deptFilter.value;
          const levelVal = levelFilter.value;
      
          const filtered = studentData.filter(s => {
            const matchesSearch =
              s.name.toLowerCase().includes(searchVal) ||
              s.matric.toLowerCase().includes(searchVal);
            const matchesDept = deptVal === 'all' || s.dept === deptVal;
            const matchesLevel = levelVal === 'all' || s.level === levelVal;
            return matchesSearch && matchesDept && matchesLevel;
          });
      
          renderTable(filtered);
        }
      
        searchInput.addEventListener('input', applyFilters);
        deptFilter.addEventListener('change', applyFilters);
        levelFilter.addEventListener('change', applyFilters);
      
        renderTable(studentData);
      </script>
      
{% endblock %}
