{% block head %}
  <meta charset="UTF-8">
  <title>Lecturer Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
<!-- <link rel="stylesheet" href="/attendance-system/css/dashboard2.css"> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f9ff; margin: 0;  }
    .sidebar {
      width: 200px;
    
    background: #004AAD; 
   color: white;
    position:absolute;
    height: 100vh;
    margin: 0;
    z-index: 1050;
    }
    

.sidebar a {
     color: white; 
     display: block;
      margin: 10px 0; 
      text-decoration: none;
       padding: 8px; 
       border-radius: 5px; }

.sidebar a:hover {
     background: #0077b6; 
    } 

.sidebar i{
    margin: 10px;
}

    .main {
    margin-left: 220px; 
    padding: 20px; 
}
    /* .topbar { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; color: #0d6efd; } */
    .topbar{
   display: flex;
    align-items: center;
    align-content: center;
    background: #0077b6;
    justify-content: space-between;
    color: white; 
    padding: 15px;
    width: 100%;
}
    .notification {
      background: white;
      padding: 15px;
      border-left: 6px solid #0d6efd;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: relative;
    }
    .notification .title { font-weight: 600; color: #333; }
    .notification .time { font-size: 0.85rem; color: #666; }
    .notification button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .notification button:hover { background: #c82333; }
  </style>
{% endblock %}
{% block content %}
  

  <div class="main">
   
    <div id="notifications"></div>
  </div>
 

  <script>
    const lecturerNotifications = [
      { id: 1, title: "Reminder to submit attendance", time: "2 hours ago" },
      { id: 2, title: "System update scheduled for Friday", time: "1 day ago" },
      { id: 3, title: "New complaint submitted by COM101 student", time: "3 days ago" }
    ];

    const notifContainer = document.getElementById("notifications");
    const dismissed = JSON.parse(localStorage.getItem("dismissedLecturerNotifs") || "[]");

    function renderNotifications() {
      notifContainer.innerHTML = '';
      lecturerNotifications.forEach(n => {
        if (!dismissed.includes(n.id)) {
          const div = document.createElement("div");
          div.className = "notification";
          div.innerHTML = `
            <div class="title">${n.title}</div>
            <div class="time">${n.time}</div>
            <button onclick="dismissNotif(${n.id})">Mark as Read</button>
          `;
          notifContainer.appendChild(div);
        }
      });
    }

    function dismissNotif(id) {
      dismissed.push(id);
      localStorage.setItem("dismissedLecturerNotifs", JSON.stringify(dismissed));
      renderNotifications();
    }

    renderNotifications();
  </script>
{% endblock %}
