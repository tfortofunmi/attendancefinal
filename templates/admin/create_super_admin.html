{% extends "admin/base_admin.html" %}
{% block title %}Create Super Admin{% endblock %}

{% block content %}
<div class="form-container">
<h2>Create Super Admin</h2>
<form method="post">
    <div class="form-group">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>
    </div>

     <div class="form-group">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    </div>

     <div class="form-group">
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    </div>

     <div class="form-group">
    <label>Confirm Password:</label><br>
    <input type="password" name="confirm_password" required><br><br>
    </div>

    <button type="submit">Create Super Admin</button>
</form></div>

<style>
    .form-container {
        background: #ffffff;
        max-width: 400px;
        margin: 30px auto;
        padding: 30px 20px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container h2 {
        text-align: center;
        font-size: 26px;
        color: #2c7eb1;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
        color: #2c3e50;
    }

    .form-group input {
        width: 100%;
        padding: 12px 14px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f8faff;
        transition: border 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #2c7eb1;
        color: white;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #3b82f6;
    }
</style>
{% endblock %}
